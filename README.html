<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>README</title>
    <script src="markdown-it.min.js"></script>
  </head>
  <body>
    <script>
        var md = window.markdownit({
          html: true,
        });
        fetch('README.md').then((r) => r.text()).then((r) => document.body.innerHTML = md.render(r));
    </script>
  </body>
</html>
