    <title>
      Timer
    </title>
    <link href="timer.css" rel="stylesheet">
    <script src="timer.js"></script>
  </head>
  <body>
    <!-- [CURRENT TIME] -->
    <div id="ctime">
      <div class="square">
        <div class="digits" id="timedisplay">00:00:00</div>
      </div>
    </div>

    <!-- [SET ALARM] -->
    <div id="tpick">
      <nav>
        <button type="button" value="" id="ttoggle"
               data-onurl="./img/pause.svg"
               data-offurl="./img/play.svg"></button>
        <button type="button" value="" id="treset"></button>
        <button type="button" value="" id="tdirection"
               data-onurl="./img/up.svg"
               data-offurl="./img/down.svg"></button>
        <button type="button" value="" id="tloop"
               data-url0="./img/repeat.svg"
               data-url1="./img/once.svg"
               data-url2="./img/infinity.svg"></button>
        <!-- <button type="button" value="" id="tautostop"></button> -->
        <button type="button" value="" id="tmute"
               data-onurl="./img/mute.svg"
               data-offurl="./img/unmute.svg"></button>
        <!-- <button type="button" value="" id="thelp"></button> -->
        <a href="./README.html"><button type="button" value="" id="thelp"></button></a>
      </nav>
      <h2 class="subheader">Set Timer</h2>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
    </div>

    <!-- [ALARM SOUND] -->
    <audio id="alarm-sound" loop>
      <source src="snd/wake-up-sound.mp3" type="audio/mp3">
    </audio>
  </body>
</html>
